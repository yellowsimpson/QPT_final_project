<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 병동 환자 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f44336;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>A 병동</h1>
    <div class="container">
        <h2>1번 환자 고지혈증</h2>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="환자 사진">
            <h3>심승환</h3>
            <p><strong>메모:</strong> 고지혈증</p>
        </div>
    </div>
</body>
</html>
